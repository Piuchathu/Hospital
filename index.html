<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Untitled Document</title>
    <meta name="description" content="A starter HTML5 template" />
    <style>
        :root{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;line-height:1.5}
        body{margin:0;padding:2rem;background:#f7f7fb;color:#111}
        header,main,footer{max-width:64ch;margin:0 auto}
        header{margin-bottom:1.5rem}
        footer{margin-top:2rem;color:#555;font-size:.9rem}
        a{color:#0066cc}
    </style>
</head>
<body>
    <header>
        <h1>Untitled Document</h1>
        <p>Starter HTML5 template</p>
    </header>

    <main>
        <section>
            <h2>Introduction</h2>
            <p>Replace this content with your own. Save the file with a .html extension and open it in a browser.</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span></p>
    </footer>

    <script>
        // Small script: set current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
